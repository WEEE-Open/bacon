version: '2'


services:
  database:
    image: postgres:latest
    container_name: bacula-db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_NAME}

  director:
    build:
      context: ./docker/mydirector
      dockerfile: ./Dockerfile
    image: bacula/director
    container_name: bacula-dir
    hostname: bacula-dir
    #tty: true
    #stdin_open: true
    #env_file: .env
    environment:
      DIRPASS: ${DIRPASS}
      FDPASS: ${FDPASS}
      SDPASS: ${SDPASS}
      DIRADDR: ${DIRADDR}
      FDADDR: ${FDADDR}
      SDADDR: ${SDADDR}
      DBADDR: ${DBADDR}
      FDRESTOREDIR: ${FDRESTOREDIR}
      FDBACKUPDIR: ${FDBACKUPDIR}  
    expose:
      - 9101

  bacula-fd:
    build:
      context: ./myfiledaemon
      dockerfile: ./Dockerfile
    image: bacula/filedaemon
    tty: true
    container_name: bacula-fd
    hostname: bacula-fd
    #env_file: .env
    environment:
      FDPASS: ${FDPASS}
      FDADDR: ${FDADDR}
      FDRESTOREDIR: ${FDRESTOREDIR}
      FDBACKUPDIR: ${FDBACKUPDIR}
    volumes: 
      #check if you need :ro
      #directories
      - ./volumes/backup/:/home/backup/
      - ./volumes/restore/:/home/restore/
    expose:
      - 9102

  bacula-sd:
    build:
      context: ./mystoragedaemon
      dockerfile: ./Dockerfile
    image: bacula/storagedaemon
    tty: true
    container_name: bacula-sd
    hostname: bacula-sd
    #env_file: .env
    environment:
      SDPASS: ${SDPASS}
      SDADDR: ${SDADDR}
      SDDIR: ${SDDIR}
    volumes: 
      #check if you need :ro
      #directories
      - ./volumes/storage/:/home/
    expose:
      - 9103
