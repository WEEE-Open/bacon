version: '2'


services:
    bacula-dir:
        image: mydirector:latest
        tty: true
        #stdin_open: true
        container_name: bacula-dir
        hostname: bacula-dir
        #env_file: .env
        environment:
            DIRPASS: ${DIRPASS}
            FDPASS: ${FDPASS}
            SDPASS: ${SDPASS}
            DIRADDR: ${DIRADDR}
            FDADDR: ${FDADDR}
            SDADDR: ${SDADDR}
            FDRESTOREDIR: ${FDRESTOREDIR}
            FDBACKUPDIR: ${FDBACKUPDIR}
        
        # volumes: 
